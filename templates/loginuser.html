{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="pages main_medium">

  <h4 class="text-center">log in</h4>
  <h4 class="text-center warning">{{ error }}</h4>

  <div class="centerbutton text-center">
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">log in</button>
    </form>
  </div>

</div>

{% endblock content %}
